package:
  name: "atbuild"

tasks:
    helloworld:
        tool: "shell"
        script: "echo \"Hello world\""

    default:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"
        
    tests:
        tool: "atllbuild"
        source: ["parsers/clj/src/**.swift", "parsers/clj/tests/**.swift"]
        name: "tests"
        
    runtests:
        tool: "shell"
        script: "./.atllbuild/tests"

    bootstrap-osx:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-osx.yaml"

    bootstrap-linux:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-linux.yaml"
        linkSDK: false