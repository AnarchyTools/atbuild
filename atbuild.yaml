package:
  name: "atbuild"

tasks:
    helloworld:
        tool: "shell"
        script: "echo \"Hello world\""

    default:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"
        
    tests:
        tool: "atllbuild"
        source: ["src/clj/**.swift", "tests/**.swift"]
        name: "tests"
        
    runtests:
        tool: "shell"
        script: "./.atllbuild/tests"

    bootstrap:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"
        bootstrapOnly: true