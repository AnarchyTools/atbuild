package:
  name: "atbuild"

tasks:
    helloworld:
        tool: "shell"
        script: "echo \"Hello world\""

    default:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"

    bootstrap:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"
        bootstrapOnly: true