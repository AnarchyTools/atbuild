package:
  name: "atbuild"

tasks:
    helloworld:
        tool: "shell"
        script: "echo \"Hello world\""

    default:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"

    bootstrap-osx:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-osx.yaml"

    bootstrap-linux:
        tool: "atllbuild"
        source: ["cli/src/**.swift", "parsers/yaml/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-linux.yaml"
        linkSDK: false