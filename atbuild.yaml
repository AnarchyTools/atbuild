package:
  name: "atbuild"

tasks:
    helloworld:
        tool: "shell"
        script: "echo \"Hello world\""

    default:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"

    bootstrap-osx:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-osx.yaml"

    bootstrap-linux:
        tool: "atllbuild"
        source: ["src/**.swift"]
        name: "atbuild"
        bootstrapOnly: true
        llbuildyaml: "llbuild-linux.yaml"